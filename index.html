<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/cloudy.png">
</head>

<body>
    <div class="weather-container">
        <div class="left-info">
            <div class="weather-pic"></div>
            <div class="today-info">
                <div class="title">
                    <h2 class="day-full">Monday</h2>
                    <img class="toggle-display" src="./icons/right-arrow.png" alt="right icon">
                </div>
                <p class="date">1 June 2023</p>
                <p><span class="location">London</span>, <span class="country">United Kingdom</span></p>
            </div>
            <div class="today-weather-info">
                <div class="today-weather-icon"></div>
                <p class="today-weather">Sunny</p>
                <p class="today-weather-temp">23°C</p>
            </div>
        </div>
        <div class="right-info">
            <div class="additional-info">
                <p>Feels Like: <span class="feels-like">s</span></p>
                <p>Humidity: <span class="humidity">s</span></p>
                <p>Wind Speed: <span class="wind-speed">s</span></p>
            </div>
            <ul class="days-list">
                <li>
                    <span class="weather-icon">☀️</span>
                    <span class="day">Sat</span>
                    <span class="day-temp"></span>
                </li>
                <li>
                    <span class="weather-icon">⛅️</span>
                    <span class="day">Sun</span>
                    <span class="day-temp"></span>
                </li>
                <li>
                    <span class="weather-icon">🌧️</span>
                    <span class="day">Mon</span>
                    <span class="day-temp"></span>
                </li>
                <li>
                    <span class="weather-icon">🌧️</span>
                    <span class="day">Tue</span>
                    <span class="day-temp"></span>
                </li>
            </ul>
            <div class="search-bar">
                <p class="search-icon">🔎</p>
                <input type="search" name="search-location" id="search-location" placeholder="Search Location">
            </div>
            <div class="temp-convert">
                <span class="celsius active">°C</span>
                <span class="fahrenheit">°F</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
