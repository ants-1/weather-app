<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weather-container">
        <div class="left-info">
            <div class="weather-pic"></div>
            <div class="today-info">
                <h2 class="day-full">Monday</h2>
                <p class="date">1 June 2023</p>
                <p class="location">London, UK</p>
            </div>
            <div class="today-weather-info">
                <div class="today-weather-icon">☀️</div>
                <p class="today-weather">Sunny</p>
                <p class="today-weather-temp">23°C</p>
            </div>
        </div>
        <div class="right-info">
            <ul class="days-list">
                <li>
                    <span class="weather-icon">☀️</span>
                    <span class="day">Sat</span>
                    <span class="day-temp">23°C</span>
                </li>
                <li>
                    <span class="weather-icon">⛅️</span>
                    <span class="day">Sun</span>
                    <span class="day-temp">25°C</span>
                </li>
                <li>
                    <span class="weather-icon">🌧️</span>
                    <span class="day">Mon</span>
                    <span class="day-temp">19°C</span>
                </li>
                <li>
                    <span class="weather-icon">☀️</span>
                    <span class="day">Tue</span>
                    <span class="day-temp">24°C</span>
                </li>
            </ul>
            <div class="search-bar">
                <p class="search-icon">🔎</p>
                <input type="search" name="search-loction" id="search-loction" placeholder="Enter Location">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
